<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App - Lista</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styleList.css" />
  </head>

  <body>
    <div class="user-info">
      <label id="labelUser" class="labelUser"></label>
      <div class="div-buttonLogout"><input id="btnLogout" type="button" value="Sair" onclick="fecharSessao()"></div>
    </div>

    <div class="list-container">
      <h1>Qual tarefa você deseja adicionar?</h1>
        <div class="input-container">
          <label for="tarefa" class="tarefa"></label>
          <input
            type="text"
            id="descTarefa"
            placeholder="Digite a tarefa que você deseja adicionar"
            class="tarefa">
        </div>

      <!-- css -->
      <button id="btnAdicionar">Adicionar</button>
    </div>
    <!-- css -->
    <div class="listaTarefas" id="listaTarefas"></div>

    <script defer src="./scripts/list.js"></script>
  </body>
</html>
