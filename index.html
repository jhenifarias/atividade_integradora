<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - Login</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styleIndex.css">

  </head>

  <body>
    <div class="form-container">
        <form action="">
      <h1>Faça seu login</h1>
      <div class="input-container">
        <label for="name" class="name">Login</label>
        <input
          id="LoginEmail"
          type="email"
          placeholder="Digite seu e-mail ou nome de usuário"
          class="name"
          name="LoginEmail">
      </div>

      <div class="input-container">
        <label for="password" class="password">Senha</label>
        <input
          id="LoginPassword"
          type="password"
          placeholder="Senha com 8 dígitos"
          class="password"
          password="password"/>
      </div>

      <div class="options-container">
        <div class="options-checkbox">
          <input type="checkbox" name="remember" id="remember"/>
          <label for="remember">Lembre-me</label>
        </div>
        <a href="/cadastro.html" class="create-account">Criar uma conta</a>
      </div>

        <input id="btnLogar" type="button" value="Entrar">
      </form>
    </div>

    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
